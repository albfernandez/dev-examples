<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    <a4j:region>
        <rich:toolbar height="37" styleClass="main-menu-toolbar" id="menu">
            <rich:toolbarGroup styleClass="main-menu-toolbar-content">
                <a4j:outputPanel ajaxRendered="true" rendered="#{userBean.loggedIn}">
                    <h:panelGroup>
                        <h:graphicImage value="/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />
                        <h:panelGroup id="my_album_div_id" layout="block" styleClass="main-menu-icons-outer-div"
                            style="cursor:default;">
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <span style="font-size: 11px; font-weight: bold; color: #ffffff; text-decoration: none;">#{messages['my_album']}</span>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                        </h:panelGroup>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div">
                            <a4j:ajax listener="#{controller.selectShelves()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="/img/shell/informer_shelf.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText value="#{fn:length(userBean.user.shelves)}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_album_shelves']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div">
                            <a4j:ajax listener="#{controller.selectAlbums()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="/img/shell/informer_album.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText value="#{fn:length(userBean.user.albums)}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_all_albums']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div">
                            <a4j:ajax listener="#{controller.selectImages()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText value="#{fn:length(userBean.user.images)}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_all_photos']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <h:graphicImage value="/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />

                        <h:panelGroup id="add_icons_div_id" layout="block" style="float: left;">
                            <a4j:commandLink actionListener="#{shelfManager.createShelf()}" render="shelfModalPanel"
                                oncomplete="#{rich:component('shelfModalPanel')}.show()" execute="@this">
                                <h:graphicImage value="/img/shell/icon_add_shelf.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['add_shelf']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink disabled="#{!controller.isUserHaveShelves()}" data="#{albumManager.errorInCreate}"
                                actionListener="#{albumManager.createAlbum(model.selectedShelf, true)}"
                                oncomplete="if(!event.data)#{rich:component('albumModalPanel')}.show()" render="albumModalPanel"
                                execute="@this">
                                <h:graphicImage rendered="#{controller.isUserHaveShelves()}"
                                    value="/img/shell/icon_add_album.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <h:graphicImage rendered="#{!controller.isUserHaveShelves()}"
                                    value="/img/shell/icon_add_album_disabled.jpg" style="cursor:default;" width="37"
                                    height="23" alt="" styleClass="main-menu-add-icons-img" />
                                <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['add_album']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink disabled="#{!controller.isUserHaveAlbums()}"
                                actionListener="#{controller.showFileUpload()}" render="mainArea" execute="@this">
                                <h:graphicImage rendered="#{controller.isUserHaveAlbums()}"
                                    value="/img/shell/icon_add_photo.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <h:graphicImage rendered="#{!controller.isUserHaveAlbums()}"
                                    value="/img/shell/icon_add_photo_disabled.jpg" style="cursor:default;" width="37"
                                    height="23" alt="" styleClass="main-menu-add-icons-img" />
                                <rich:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['album_addImage']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                        </h:panelGroup>
                        <h:graphicImage value="/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" style="float: left;">
                        <a4j:commandLink disabled="#{userBean.loggedInFB}" styleClass="FB-btn-small"
                            onclick="F.login(fetchUserInfo, fetchFBAlbumIds, showError);" execute="@this">
                            <rich:tooltip rendered="#{not userBean.loggedInFB}">Sign in Facebook</rich:tooltip>
                            <rich:tooltip rendered="#{userBean.loggedInFB}">Already signed in Facebook</rich:tooltip>
                        </a4j:commandLink>
                        <a4j:commandLink disabled="#{userBean.loggedInGPlus}" styleClass="G-btn-small"
                            onclick="G.login({infoCallback: gGetUserInfo, albumCallback: gGetUserAlbums, errorCallback: showError})">
                            <rich:tooltip rendered="#{not userBean.loggedInGPlus}">Sign in Google+</rich:tooltip>
                            <rich:tooltip rendered="#{userBean.loggedInGPlus}">Already signed in Google+</rich:tooltip>
                        </a4j:commandLink>

                        <a4j:jsFunction name="fetchUserInfo" oncomplete="simpleFBLogin();">
                            <a4j:param assignTo="#{facebookBean.userInfo}" converter="#{fbJsonConverter}" name="response" />
                        </a4j:jsFunction>

                        <a4j:jsFunction name="fetchFBAlbumIds">
                            <a4j:param assignTo="#{facebookBean.albumIds}" name="albumIds" />
                        </a4j:jsFunction>

                        <a4j:jsFunction name="simpleFBLogin" actionListener="#{authenticator.authenticateWithFacebook()}"
                            render="@form" />

                        <a4j:jsFunction name="gGetUserInfo">
                            <a4j:param assignTo="#{googlePlusBean.userInfoJSON}" name="response" />
                        </a4j:jsFunction>

                        <a4j:jsFunction name="gGetUserAlbums" oncomplete="simpleGLogin();">
                            <a4j:param assignTo="#{googlePlusBean.userAlbumsJSON}" name="albums" />
                        </a4j:jsFunction>

                        <a4j:jsFunction name="simpleGLogin" actionListener="#{authenticator.authenticateWithGPlus()}"
                            render="@form" />
                    </h:panelGroup>
                </a4j:outputPanel>
            </rich:toolbarGroup>
        </rich:toolbar>
    </a4j:region>
</ui:composition>
